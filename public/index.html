<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS files -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery.timeago.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://use.fontawesome.com/b7c9b9a28d.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <a id="toggleCompose"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Compose</a>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="createTweet" action="/tweets" method="POST">
          <textarea name="text" id="content" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span id="submitError" class='hidden error'>You must enter between 1 and 140 characters</span>
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
